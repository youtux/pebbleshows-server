<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title>Shows configuration page for Pebble</title>
  <link rel="stylesheet" href="{{ url_for('bower.static', filename='pebble-slate/dist/css/slate.css') }}">
</head>
<body>
  <div class="item-container">
    <div class="item-container-header">Shows configuration</div>
    <div class="item-container-content">
      <div class="item">
        <p>
        In order to use the watchapp, you need to log-in to <a href="https://trakt.tv">trakt.tv</a>
            <a href="/login" rel="external">
            <div class="button-container">
              <input type="button" class="item-button" value="Log-in">
            </div>
            </a>
        </p>
        <br>
        <p>
            <a href="http://trakt.tv/logout">
            <div class="button-container">
              <input type="button" class="item-button" value="Log-out">
            </div>
            </a>
        </p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{{ url_for('bower.static', filename='pebble-slate/dist/js/slate.js') }}"></script>
</body>
</html>
